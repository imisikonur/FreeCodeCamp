<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form">
        <fieldset>

            <label for="name" id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required></label>
            <label for="email" id="email-label">Email<input type="email" id="email" placeholder="Enter your email" required></label>
            <label for="age" id="number-label">Age(optional)<input type="number" id="number" placeholder="Age" min="13" max="120" required></label>

        </fieldset>

        <fieldset>

            <label>Which option best describes your current role?</label>
            <select name="" id="dropdown">
                <option value=" " >Select an option</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="Prefer-not-to-say">Prefer not to say</option>
                <option value="Other">Other</option>

            </select>

        </fieldset>

        <fieldset>

            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" name="recommend" value="definitely" class="inline"> Definitely</label>
            <label><input type="radio" name="recommend" value="maybe" class="inline"> Maybe</label>
            <label><input type="radio" name="recommend" value="not-sure" class="inline"> Not sure</label>


        </fieldset>

        <fieldset>

            <label>What is your favorite feature of freeCodeCamp?(check all that apply)</label>

            <label><input type="checkbox" value="front" class="inline">Front-end Projects</label>
            <label><input type="checkbox" value="back" class="inline">Back-end Projects</label>
            <label><input type="checkbox" value="data" class="inline">Data Visualization</label>
            <label><input type="checkbox" value="challenge" class="inline">Challenges</label>
            <label><input type="checkbox" value="community" class="inline">Open Source Community</label>
            <label><input type="checkbox" value="forum" class="inline">Forum</label>

        </fieldset>

        <fieldset>

            <label for="">Any comments or suggestions?</label>
            <textarea name="" id="" cols="10" rows="3" placeholder="Enter your comment here..."></textarea>

        </fieldset>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
